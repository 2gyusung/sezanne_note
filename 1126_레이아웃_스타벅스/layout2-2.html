<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃 잡기 position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
        outline: 1px solid black;
      }
      header {
        height: 100px;
        outline: 1px dotted red;
      }
      #container {
        background: #ccc;
        position: relative;
      }
      #container .sideMenu {
        left: 0;
        top: 0;
        position: absolute;
        width: 200px;
        height: 300px;
        background: pink;
      }
      #container .content {
        position: relative;
        left: 200px;
        width: 1000px;
        height: 500px;
        background: skyblue;
      }
      footer {
        height: 100px;
      }
      /* 높이가 긴 div가 relative 지정 해준다 */
    </style>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <div id="container">
        <div class="sideMenu"></div>
        <div class="content"></div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
