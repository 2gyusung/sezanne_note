<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        /* width: 100%;
        position: fixed;
        left: 0;
        top: 0; */
        background: #ccc;
      }
      header .inner {
        width: 1200px;
        margin: 0 auto;
        height: 100px;
        outline: 1px dotted red;
      }
      #container {
        overflow: hidden;/*after 다른 방법*/
        width: 1200px;
        /* height: 300px; */
        margin: 0 auto;
        outline: 1px dotted red;
      }
      #container .sideMenu {
        float: left;
        width: 200px;
        height: 300px;
        background: beige;
      }
      #container .content {
        float: left;
        width: 900px;
        height: 500px;
        background: palevioletred;
      }
      #container .banner {
        float: right;
        width: 100px;
        height: 300px;
        background: paleturquoise
      }
      footer {
        background: #ccc;
      }
      footer .inner {
        width: 1200px;
        margin: 0 auto;
        height: 100px;
        outline: 1px dotted red;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner"></div>
    </header>
    <div id="container">
      <div class="sideMenu"></div>
      <div class="content"></div>
      <div class="banner"></div>
    </div>
    <footer>
      <div class="inner"></div>
    </footer>
  </body>
</html>
