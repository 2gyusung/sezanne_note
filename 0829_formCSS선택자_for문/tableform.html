<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{border-collapse: collapse;}
    table, th, td {border : 1px solid #000; }
    th, td {
      padding: 10px;
    }
    textarea {
      resize: none; /*크기가 고정으로 지정*/
    }
    .btn {
      text-align: center;
    }
    #joinForm1 {
      background-color: yellow;
    }
    #joinForm1 label {
      outline: 1px solid red;
      width: 120px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <table>
      <tr>
        <th><label>아이디</label></th>
        <td>
          <input type="text">
          <input type="button" value="중복확인">
        </td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td>
          <input type="password">
        </td>
      </tr>
      <tr>
        <th>주민등록번호</th>
        <td>
          <input type="text" size ="8" maxlength="6">-<input type="password" size ="8" maxlength="6">
        </td>
      </tr>
      <tr>
        <th>성별</th>
        <td>
          <label><input type="radio" name="gender" checked>남</label>
           <label><input type="radio" name="gender">여</label>
          </td>
      </tr>
      <tr>
        <th>관심사</th>
        <td>
          <input type="checkbox" id="html"><label>HTML</label>
          <input type="checkbox" id="css"><label>>CSS</label>
          <input type="checkbox" id="script"><label>JAVASCRIPT</label>
        </td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td>
          <select name="" id="">
          <option value="" selected>선택</option>
          <option value="">02</option>
          <option value="">031</option>
          <option value="">032</option>
          <option value="">041</option>
          <option value="">042</option>
        </select>
          -<input type="password" size ="4" maxlength="4">
          -<input type="password" size ="4" maxlength="4"></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <input type="text" maxlength="12" size="12">@ 
          <select name="" id="">
            <option value=""selected>--직접입력--</option>
            <option value="">naver.com</option>
            <option value="">daum.net</option>
            <option value="">gmail.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>가입목적</th>
        <td><textarea cols="40" rows="10"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="btn">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소하기">
        </td>
      </tr>
    </table>
  </form>
  <hr>
  <form action="#" method="post" id="joinForm1">
    <fieldset>
      <legend>필수 입력 사항</legend>
      <ul>
        <!-- <li><label>Name :<input type="text"></label></li> -->
        <li><label for="user_name">Name</label> :<input type="text" id="user_name"></li>
        <li><label>Password:</label><input type="password"></li>
      </ul>
    </fieldset>
    <p>
      <input type="image" src="./img/btn_search.png" alt="submit">
      <button type="submit">가입하기</button>
      <button type="button"><img src="./img/btn_search.png" alt=""></button>
    </p>
  </form>
</body>
</html>
