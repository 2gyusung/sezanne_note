<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>유동형_좌로 슬라이드</title>
    <script>
      $(function () {
        setInterval(function () {
          $("#slide ul").animate(
            {
              left: "-100%" /*사진 4장이라서 -400으로 지정함*/,
            },
            600,
            function () {
              $("#slide ul").append($("#slide ul li").eq(0));
              $("#slide ul").css("left", 0);
            }
          );
        }, 3000);
      });

      //p  mouseenter : bg yellow
      //p mouseleave : bg pink
      //p  click : bg skyblue
      //p dbclick : bg -red
    </script>
    <style>
      hr {
        margin: 50px 0;
      }
      /* reset */
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font: 12px "돋움", dotum, sans-serif;
        color: #333;
      }
      .inner {
        width: 1200px;
        margin: 0 auto;
        outline: 1px dotted red;
      }
      .wrap {
        width: 1200px;
      }
      header {
        height: 100px;
      }
      #slide {
        height: 300px;
        overflow: hidden;
      }
      #slide ul {
        position: relative;
        width: 300%;
        height: 300px;
      }
      #slide ul li {
        width: calc(100% / 3);
        height: 300px;
        float: left;
      }
      #slide ul li.sd1 {
        background: url(./img/img1.png) no-repeat center;
      }
      #slide ul li.sd2  {
        background: url(./img/img2.png) no-repeat center;
      }
      #slide ul li.sd3{
        background: url(./img/img3.png) no-repeat center;
      }
      #slide ul li a {
        display: block;
        width: 100%;
        height: 300px;
      }
      #container {
        height: 200px;
      }
      footer {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header class="inner"></header>
    <div id="slide">
      <ul>
        <li class="sd1"><a href="#"></a></li>
        <li class="sd2"><a href="#"></a></li>
        <li class="sd3"><a href="#"></a></li>
      </ul>
    </div>
    <div id="container" class="inner"></div>
    <footer class="inner"></footer>
  </body>
</html>
