<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <script>
      $(function () {
        setInterval(function () {
          $("#slide ul").animate({
                 top: '-300px'
          }, 600, function () {
            $("#slide ul").append($("#slide ul li").eq(0));
            $("#slide ul").css('top',0)
          });
        }, 3000);
      });

      //p  mouseenter : bg yellow
      //p mouseleave : bg pink
      //p  click : bg skyblue
      //p dbclick : bg -red
    </script>
    <style>
      hr {
        margin: 50px 0;
      }
      /* reset */
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font: 12px "돋움", dotum, sans-serif;
        color: #333;
      }
      header {
        height: 100px;
        outline: 1px dotted red;
        background: #ccc;
      }
      #innerHeader {
        margin: 0 auto;
        width: 1200px;
        height: 100px;
        outline: 1px dotted red;
      }
      #slide {
        width: 1200px;
        height: 300px;
        margin: 0 auto;
        outline: 1px dotted red;
        background-color: #eee;
        /* overflow: hidden; */
      }
      #slide ul {
        position: relative;
        width: 1200px;
        height: 900px;
      }
      #slide ul li {
        float: left;
        width: 1200px;
        height: 300px;
      }
      #slide ul li a {
        display: block;
        width: 1200px;
        height: 300px;
      }
      #container {
        width: 1200px;
        height: 200px;
        margin: 0 auto;
        background-color: #eee;
        outline: 1px dotted red;
      }
      footer {
        height: 100px;
        outline: 1px dotted red;
        background-color: #eee;
      }
      #innerFooter {
        width: 1200px;
        height: 100px;
        margin: 0 auto;
        outline: 1px dotted red;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="innerHeader"></div>
    </header>
    <div id="slide">
      <ul>
        <li>
          <a href="#"><img src="./img/Untitled-1.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./img/Untitled-2.png" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./img/Untitled-3.png" alt="" /></a>
        </li>
      </ul>
    </div>
    <div id="container"></div>
    <footer>
      <div id="innerFooter"></div>
    </footer>
  </body>
</html>
