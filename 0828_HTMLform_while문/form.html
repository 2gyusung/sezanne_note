<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <form action="./form_result.html">
      <p>
        아이디: <input type="text" size="10" maxlength="8">
      </p>
      <p>
        비밀번호 : <input type="password" size="10" maxlength="8">
      </p>
      <p>
        주민등록번호 : <input type="text" size="7" maxlength="8"> - <input type="password" size="7" maxlength="8">
      </p>
      <p>
        <input type="submit" value="로그인">
        <input type="reset" value="취소">
        <input type="button" value="확인">
      </p>
      <p>
        성별 : 
        남성 <input type="radio" name="gender">
        여성 <input type="radio" name="gender" checked>
      </p>
      <p>
      관심사 : 
      HTML <input type="checkbox" checked>
      CSS <input type="checkbox">
      JAVASCRIPT <input type="checkbox">    
      </p>
      <p>
        전화번호 : 
        <select>
          <option value="">국번</option>
          <option value="">02</option>
          <option value="">031</option>
          <option value="">042</option>
        </select>
        <input type="text">
      </p>
      <p>
        이메일 :
        <input type="text">@
        <select>
          <option value="">직접입력</option>
          <option value="">naver.com</option>
          <option value="">daun.net</option>
          <option value="">gmail.com</option>
        </select>
      </p>
      <p>
        가입목적 :
        <textarea cols="25" rows="5" style="vertical-align: top;"></textarea>
      </p>
    </form>
</body>
</html>
