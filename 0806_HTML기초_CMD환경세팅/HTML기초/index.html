<!doctype html> <!-- DTD선언 : HTML5 -->
  <html lang="ko"> <!-- 언어설정 -->
<!-- 태그명 속성  = '속성값' -->
<head>
	<meta charset='utf-8'/> <!-- 문자 인코딩 방식 -->
	<title>연습용</title> <!-- 즐겨찾기 표시 제목 -->
</head>
	<body>
	<h1>HTML이란</h1>
	<h2>hypertext markup language이다.</h2>
	<p>본문</p><br/> <!-- p : 본문 -->
	<p>줄바꿈</p><br/> <!-- br : 줄바꿈 -->
	<hr/><!-- hr : 밑줄선 -->
	<h3>연습용</h3>
	<h4>연습용</h4>
	<h5>연습용</h5>
	<h6>연습용</h6>
	</body>
</html>
<!-- 들여쓰기 : 문서 파악 -->
