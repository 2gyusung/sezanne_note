<h1>진달래꽃</h1><br/>
<p>김소월</p><br/><br/>
<hr/>
<p>나 보기가 역겨워<br/>
가실 때에는<br/>
말없이 고이 보내 드리우리다</p>

<p>영변에 약산(藥山)
진달래꽃<br/>
아름 따다 가실 길에 뿌리우리다</p>

<p>가시는 걸음걸음<br/>
놓인 그 꽃을<br/>
사뿐히 즈려밟고 가시옵소서</p>

<p>나 보기가 역겨워<br/>
가실 때에는<br/>
죽어도 아니 눈물 흘리우리다</p><br/>
