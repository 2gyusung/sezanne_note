<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      address {
        font-style: normal;
      }
      small {
        font-size: 12px;
      }
      body {
        font-size: 12px "돋움", dotum, sans-serif;
        color: #333;
      }
      .container {
        width: 1200px;
        margin: 0 auto;
      }
      header {
        display: flex;
      }
      /* header */
      header .logo {
        width: 200px;
        text-align: center;
        height: 50px;
        background: #ccc;
        line-height: 50px;
        border: 1px solid black;
        margin: 15px;
      }
      header .wrapperNav ul {
        background: #ccc;
        width: 1000px;
        display: flex;
        margin: 30px auto;
      }
      header .wrapperNav ul li a {
        outline: 1px solid #333;
        margin: 30px;
        text-align: center;
      }
      /* wrapperContent */
      .wrapperContent {
        display: flex;
        height: 415px;
      }
      .sectionWrapper {
        display: flex;
        width: 800px;
      }
      .sectionWrapper .section1 {
        width: 400px;
        line-height: 200px;
        text-align: center;
        background: #ccc;
        outline: 1px solid #333;
        margin: 0 15px;
      }
      .sectionWrapper .section2 {
        width: 400px;
        line-height: 200px;
        text-align: center;
        background: #ccc;
        outline: 1px solid #333;
        margin: 0 15px;
      }
      .wrapperSubContent {
        display: flex;
        flex-direction: column;
      }
      .subSection1 {
        height: 200px;
        width: 400px;
        text-align: center;
        line-height: 200px;
        background: #ccc;
        outline: 1px solid #333;
        /* margin: 15px 0; */
      }
      .subSection2 {
        width: 400px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background: #ccc;
        outline: 1px solid #333;
        margin: 15px 0;
      }
      /* footer */
      .footer {
        width: 1200px;
        display: flex;
        flex-direction: column;
        padding: 15px;
        margin:  15px;
        outline: 1px solid red;
        background: gray;
        color: white;
      }
      .footer .address {
        outline: 1px solid red;
      }
      .footer .copy {
        outline: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">반응형웹</div>
        <div class="wrapperNav">
          <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
          </ul>
        </div>
      </header>
      <div class="wrapperContent">
        <div class="sectionWrapper">
          <div class="section1">콘텐츠그룹01</div>
          <div class="section2">콘텐츠그룹02</div>
        </div>
        <div class="wrapperSubContent">
          <div class="subSection1">주요 기사</div>
          <div class="subSection2">광고</div>
        </div>
      </div>
      <footer class="footer">
        <div class="address">
          경기도 부천시 오정구 삼정동 032)123-1234 add@naver.com
        </div>
        <div class="copy">COPYRIGHT &copy; All rights reserved</div>
      </footer>
    </div>
  </body>
</html>
