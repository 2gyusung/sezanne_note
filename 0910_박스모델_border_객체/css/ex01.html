<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
  <style>
    body {font:16px '돋움',dotum, sans-serif; color: #444;}
    #ex01 {}
    #ex01 h1 {font-size: 25px;}
    #ex01 h2 {
      font-style: italic;
      text-decoration: underline;
      color: green;
    }
    #ex01 ul {}
    #ex01 ul li {}
    #ex01 ul li span {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="ex01">
    <h1>생태 공원 이용 안내</h1>
    <h2>
      여러분이 함께 가꾸고 즐기는 휴식공간이자<br>
      동식물이 행복하게 공존하는 생태공원
    </h2>
    <ul>
      <li><span>출입 금지</span> : 오토바이, 자전거 등은 출입을 금지합니다.</li>
      <li><span>반입 금지</span> : 공원내 주류 및 취사 도구의 반입을 금지합니다.</li>
      <li><span>채취 금지</span> : 나무, 꽃 등을 훼손하거나 열매를 채취하지 마세요.</li>
      <li><span>위험한 행동 금지</span> : 안전이 최우선! 위험한 행동을 하지 마세요.</li>
    </ul>
  </div>
</body>
</html>
