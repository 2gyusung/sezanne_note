<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #listWrap {
        width: 110px;
        padding: 10px;
        background: #cfcfcf;
      }
      .list1 {
        display: none;
      }
    </style>
    <!-- download 방식 -->
    <!-- CDN방식 -->
    <!-- <script>
      $(document).ready(function(){
        // 실행문
        })
      </script> -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-migrate-1.4.1.min.js"></script>
    <script>
      $(function(){
        // $('선택요소').animate({애니메시연 속성}, 반응속도 , 콜백함수)
        $('#box1').animate({
          left:"500px",
          width:"200px",
          height:"200px",
          opacity:.5
        },2000).animate({
          left:0,
          width:"100px",
          height:'100px',
          opacity:1
        },3000)
      })
    </script>
    <style>
      #box1 {
        position: relative;
        width: 100px;
        height: 100px;
        background: yellow;
      }
    </style>
  </head>
  <body>
   <div id="box1">박스</div>
  
  </body>
</html>
