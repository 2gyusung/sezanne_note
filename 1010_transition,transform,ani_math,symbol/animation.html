<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      hr {
        margin: 50px 0;
      }
      .animation {
        margin: 50px;
      }
      .animation p {
        /* position: relative; */
        width: 140px;
        height: 120px;
        padding: 10px;
        background: #c00;
        color: #fff;
        font-size: 20px;
        animation:myFirst 5s 3;
      }
      @keyframes myFirst {
        0% {
          width: 140px;
          height: 120px;
          background: #c00;
        }
        25% {
          width: 450px;
          height: 120px;
          background: #00c;
        }
        50% {
          width: 450px;
          height: 180px;
          background: #808;
        }
        75% {
          width: 140px;
          height: 180px;
          background: #080;
        }

        100% {   
          width: 450px;
          height: 120px;
          background: #c00;
        }
      }
    </style>
  </head>
  <body>
    <div class="animation">
      <h1>Animation</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>
    <hr>
  </body>
</html>
