<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 속성 선택자 */
    h3[class] {
      color: blue;
    }

    /* class명이 유일하게 'abc'인 p요소 */
    /* p[class ~= "icox"] {
      color: red;
    } */

    /* class명이 유일하게 'abc'이거나  'abc-' 으로 시작하는  p요소 */
    /* p[class |= "icox"] {
      color: red;
    } */

 /* class명이 유일하게 'abc'로 시작하는  p요소 */
    /* p[class ^= "icox"] {
      color: red;
    } */

    /* 클래스명이 철자 'abc'로 끝나는 요소 */
    /* p[class $= "icox"] {
      color: red;
    } */

    /* 클래스명이 철자 'abc'가 포함 되어 있는 요소 */
    p[class *= "icox"] {
      color: red;
    }
  </style>
</head>
<body>
  <h3 class="logo">서울특별시</h3>
  <h3>경기도</h3>
  <p class="icox">주소록 작성</p>
  <p class="icoxpage">주소록 작성</p>
  <p class="screenicox">건강기록부 작성</p>
  <p class="I icox U">금전출납부 작성</p>
  <p class="icox-1">손익계산서 작성</p>
</body>
</html>
