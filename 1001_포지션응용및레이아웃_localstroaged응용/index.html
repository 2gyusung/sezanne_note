<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포지션</title>
    <style>
      /* reset */
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font: 12px "돋움", dotum, sans-serif;
        color: #333;
      }
      hr {
        margin: 50px 0;
      }
      /* position */
      #relative {
      }
      #relative figure.relative {
        outline: 1px dotted red;
      }
      #relative .relative {
        position: relative;
        top: 50px;
        left: 50px;
      }
      #absolute {
      }
      #absolute section {
        position: relative;
        background: orange;
      }
      #absolute .banner {
        /* outline: 1px dotted red; */
        padding: 20px;
        left: 200px;
        top: 200px;
        border: 1px solid #000;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="relative">
      <h1>position relative</h1>
      <figure class="relative">
        <img src="http://placehold.it/200x200" alt="" />
        <figcaption>img description</figcaption>
      </figure>
      <figure>
        <img src="http://placehold.it/200x200" alt="" />
        <figcaption>img description</figcaption>
      </figure>
    </div>
    <hr />
    <div id="absolute">
      <h1>position absolute</h1>
      <section>
        <div class="banner">
          <img src="http://placehold.it/200x200" alt="" />
        </div>
        <h2>Main content</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere
          distinctio aut nihil expedita voluptates eum vero cupiditate
          consequuntur, reprehenderit illo, ducimus iste maiores sunt eos illum
          maxime! Distinctio, dolorum officiis!
        </p>
      </section>
    </div>
  </body>
</html>
