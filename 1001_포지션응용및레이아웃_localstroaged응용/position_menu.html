<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* reset */
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font: 12px "돋움", dotum, sans-serif;
        color: #333;
      }
      hr {
        margin: 50px 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
        outline: 1px dotted red;
      }
      header {
        height: 100px;
        background: #eee;
      }
      header h1 {
        float: left;
        width: 200px;
        height: 100px;
        outline: 1px dotted black;
      }
      header nav {
        float: left;
        width: 1000px;
        height: 100px;
        outline: 1px dotted blue;
      }
      /* 1depth(주메뉴) */
      header nav > ul {
        float: right;
        width: 800px;
        height: 50px;
        margin-top: 50px;
        outline: 1px dotted rebeccapurple;
      }
      header nav > ul > li {
        position: relative;
        float: left;
        width: 25%;
        outline: 1px dotted rebeccapurple;
      }
      header nav > ul > li > a {
        font-weight: bold;
        text-align: center;
        line-height: 50px;
        font-size: 16px;
        display: block;
        height: 50px;
        outline: 1px dotted rebeccapurple;
      }
      header nav > ul > li:hover > a {
        color: green;
      }
      /* 2depth(부메뉴) */
      header nav > ul > li > ul {
        display: none;
        position: absolute;
        height: 120px;
        top: 50px;
        right: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.5);
      }
      header nav > ul:hover > li > ul {
        display: block;
      }
      header nav > ul > li > ul li {
      }
      header nav > ul > li:first-child > ul {
        /* background-color: yellow; */
        padding-left: 400px;
      }
      header nav > ul > li > ul li a {
        display: block;
        outline: 1px dodgerblue dotted;
        padding: 0 20px;
        line-height: 30px;
      }

      #slide {
        height: 300px;
        outline: 1px dotted rebeccapurple;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1></h1>
        <nav>
          <ul>
            <li>
              <a href="#">메뉴1</a>
              <ul>
                <li><a href="#">서브메뉴1-1</a></li>
                <li><a href="#">서브메뉴1-2</a></li>
                <!-- <li><a href="#">서브메뉴1-3</a></li>
                <li><a href="#">서브메뉴1-4</a></li> -->
              </ul>
            </li>
            <li>
              <a href="#">메뉴2</a>
              <ul>
                <li><a href="#">서브메뉴2-1</a></li>
                <li><a href="#">서브메뉴2-2</a></li>
                <li><a href="#">서브메뉴2-3</a></li>
                <li><a href="#">서브메뉴2-4</a></li>
              </ul>
            </li>
            <li>
              <a href="#">메뉴3</a>
              <ul>
                <li><a href="#">서브메뉴3-1</a></li>
                <li><a href="#">서브메뉴3-2</a></li>
                <li><a href="#">서브메뉴3-3</a></li>
                <!-- <li><a href="#">서브메뉴3-4</a></li> -->
              </ul>
            </li>
            <li>
              <a href="#">메뉴4</a>
              <ul>
                <li><a href="#">서브메뉴3-1</a></li>
                <!-- <li><a href="#">서브메뉴3-2</a></li>
                <li><a href="#">서브메뉴3-3</a></li>
                <li><a href="#">서브메뉴3-4</a></li> -->
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <div id="slide"></div>
    </div>
  </body>
</html>
